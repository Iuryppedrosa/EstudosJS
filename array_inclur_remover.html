<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incluir e remover</title>
  </head>
  <body>
    <script>
      var lista_coisas = Array();
      lista_coisas["frutas"] = Array();
      lista_coisas["pessoas"] = [];

      // Incluindo um elemento no final do array
      lista_coisas["frutas"].push("Banana");
      lista_coisas["frutas"].push("Abacaxi");

      // Incluindo um elemento no início do array
      lista_coisas["pessoas"].unshift("João");
      lista_coisas["pessoas"].unshift("Jose");

      // Removendo o último elemento do array
      lista_coisas["frutas"].pop();

      // Removendo o primeiro elemento do array
      lista_coisas["pessoas"].shift();

      //   // Incluindo um elemento no meio do array
      //   lista_coisas.splice(2, 0, "Abacate");

      console.log(lista_coisas);
    </script>
  </body>
</html>
