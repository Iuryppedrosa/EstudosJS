<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div>
      <input type="text" id="nome" />
      <br />
      <input
        type="text"
        id="nome2"
        onblur="mudaDepois()"
        onfocus="mudaParaAmarelo()"
      />
    </div>
    <script>
      function mudaParaAmarelo() {
        document.getElementById("nome2").style.backgroundColor = "yellow";
      }

      function mudaDepois() {
        var valor = document.getElementById("nome2").value;
        if (valor.length < 3) {
          document.getElementById("nome2").style.backgroundColor = "red";
        }
        if (valor.length >= 3) {
          document.getElementById("nome2").style.backgroundColor = "green";
        }
      }

      document.getElementById("nome").addEventListener("focus", function (e) {
        document.getElementById("nome").style.backgroundColor = "yellow";
      });
      document.getElementById("nome").addEventListener("blur", function (e) {
        var valor = document.getElementById("nome").value;
        if (valor.length < 3) {
          document.getElementById("nome").style.backgroundColor = "red";
        }
        if (valor.length >= 3) {
          document.getElementById("nome").style.backgroundColor = "green";
        }
      });
    </script>
  </body>
</html>
