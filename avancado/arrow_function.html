  <body>
    <script>
      let quadrado = function (x) {
        return x * x;
      };

      let quadrado2 = (x) => {
        return x * x;
      };

      let quadrado3 = (x, y) => {
        return x * x * y;
      };

      let verifica = (num) => {
        if (num % 2 == 0) {
          return "Par";
        } else {
          return "√çmpar";
        }
      };

      document.write(verifica(4));
      document.write("<br>");
      document.write(quadrado(5));
      document.write("<br>");
      document.write(quadrado2(5));
      document.write("<br>");
      document.write(quadrado3(5, 2));
    </script>
  </body>
