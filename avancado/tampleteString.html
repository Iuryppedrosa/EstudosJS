<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolacao de STRING e Variaveis</title>
  </head>
  <body>
    <script>
      const nome = "João";
      const idade = 27;
      const cidade = "São Paulo";

      const apresentacao = `Meu nome é ${nome}, tenho ${idade} anos e moro em ${cidade}.`;

      console.log(apresentacao);

      let x = 10;
      let y = 5;
      function calcular(x, y) {
        return x * y;
      }
      console.log(`O valor da funcao é ${calcular(x, y)}`);
    </script>
  </body>
</html>
