<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .estilo1 {
        background: red;
      }

      .estilo2 {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificarClasse()">Aplicar Classe</button>
    <script>
      function modificarClasse() {
        var elemento = document.getElementById("mensagem").className;
        if (elemento === "estilo1") {
          document.getElementById("mensagem").className = "estilo2";
        } else {
          document.getElementById("mensagem").className = "estilo1";
        }
      }
    </script>
  </body>
</html>
