<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var nomeUsuario = prompt("Digite o seu nome");
      var peso = prompt("Digite o seu peso");
      var altura = prompt("Digite a sua altura em cm");
      var alturaCm = parseInt(altura) / 100;
      var indice = parseInt(peso) / Math.pow(alturaCm, 2);
      var definicaoDeClassificação = "";
      if (indice < 16) {
        definicaoDeClassificação = "abaixo do peso, muito grave";
      } else if (indice >= 18.5 && indice < 24.9) {
        definicaoDeClassificação = "com peso normal";
      } else if (indice >= 25 && indice < 29.9) {
        definicaoDeClassificação = "com sobrepeso";
      } else if (indice >= 30 && indice < 34.9) {
        definicaoDeClassificação = "com obesidade grau 1";
      } else if (indice >= 35 && indice < 39.9) {
        definicaoDeClassificação = "com obesidade grau 2";
      } else {
        definicaoDeClassificação = "com obesidade grau 3";
      }

      document.write(
        `<h1>${nomeUsuario}, possui indice de massa corporal igual a ${indice}, classificado como ${definicaoDeClassificação}</h1>`
      );
    </script>
  </head>
  <body></body>
</html>
