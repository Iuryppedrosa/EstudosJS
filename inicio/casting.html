<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var var1 = prompt("Digite um numero: ");
      var var2 = prompt("Digite outro numero: ");
      var1 = parseInt(var1);
      var2 = parseInt(var2);

      var varDouble = prompt("Digite um numero decimal: ");
      var varDouble2 = prompt("Digite outro numero decimal: ");
      varDouble = parseFloat(varDouble);
      varDouble2 = parseFloat(varDouble2);

      resultDouble = varDouble + varDouble2;
      result = var1 + var2;

      var novoResult = result.toString();
      var novoResultDouble = resultDouble.toString();

      document.write("<h1>Resultado: " + result + "</h1>");
      document.write("<h1>Resultado Double: " + resultDouble + "</h1>");
      document.write(
        "<h1>Resultado String: " + novoResult + novoResultDouble + "</h1>"
      );
    </script>
  </head>
  <body></body>
</html>
