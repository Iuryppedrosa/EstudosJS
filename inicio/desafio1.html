<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 10;
      var b = 20;
      var c = null;
      document.write("<h1> Valor de A: " + a + "</h1><br>");
      document.write("<h1> Valor de B: " + b + "</h1> <br>");
      console.log("Valor de A: " + a);
      console.log("Valor de B: " + b);

      c = a;
      a = b;
      b = c;
      document.write("<h1> Valor de A apos mudanca: " + a + "</h1><br>");
      document.write("<h1> Valor de B apos mudanca: " + b + "</h1><br>");
      console.log("<h1> Valor de A apos mudanca: " + a + "</h1><br>");
      console.log("<h1> Valor de B apos mudanca: " + b + "</h1><br>");
    </script>
  </head>
  <body></body>
</html>
