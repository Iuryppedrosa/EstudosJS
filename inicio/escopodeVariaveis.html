<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escopo de variaveis</title>
    <script>
      // global, funcao e bloco\
      // funcoes e blocos podem acessar variaveis globais.
      // var declaradas em escopo de BLOCO sofrem elevacao para o escopo global (hoisting), mas apenas se estiverem apenas em bloco.
      // POREM, se o bloco estiver dentro de uma funcao, ela ser√° elevada a escopo de funcao.
      // e as var declaradas em escopo de funcao, nao sofrem elevacao para o escopo global.

      var serie = "Friends";

      //escopo de bloco (um if/else por exemplo, switch, for, while. do while)
      if (true) {
        var serie2 = "Game of Thrones";
        document.write(serie);
      }
      document.write(serie2);
      document.write("<br />");
      function x() {
        var serie3 = "Breaking Bad";
        document.write(serie);
        document.write(serie2);
      }
      x();
      document.write("<br />");
      document.write(serie3); // ReferenceError: serie3 is not defined
    </script>
  </head>
  <body></body>
</html>
