<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Mouse</title>
    <script>
        function acao1(){
            alert('Evento disparado')
        }

        function acao2(){
            alert('Evento disparado 2')
        }

    </script>
  </head>
  <div>
    <div onclick="acao1()" onmouseleave="acao2()" style="background: #ccc; height: 150px; width: 150px"> </div>
  </body>
</html>
