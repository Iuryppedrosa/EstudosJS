<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo BOM</title>
  </head>
  <body>
    <button onclick="abrirPopUp()">Abrir JANELA</button>
    <button onclick="fecharJanela()">Fechar JANELA</button>
    <script>
      var janela;
      function abrirPopUp() {
        janela = window.open(
          "https://www.google.com.br",
          "janela",
          "width=300, height=300"
        );
      }
      function fecharJanela() {
        janela.close();
      }
    </script>
  </body>
</html>
