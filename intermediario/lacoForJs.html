<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Entendo um laco FOR completo e bem executado, sem ser algo simples
    </title>
  </head>
  <body>
    <script>
      // Vamos criar um laço for que vai de 0 a 10
      for (let i = 0; i <= 10000; i++) {
        // Vamos criar um if para verificar se o número é par
        if (i % 2 != 0) {
          // Se for par, vamos imprimir o número
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
