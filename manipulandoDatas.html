<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datas</title>
    <script>
      // Manipulando datas
      var data = new Date();
      document.write(data);
      document.write("<br />");

      // metodo getFullYear
      document.write(data.getFullYear() + " >> 1");
      document.write("<br />");

      // metodo getMonth
      document.write(data.getMonth() + " >> 2");
      document.write("<br />");

      // metodo getDate
      document.write(data.getDate() + " >> 3");
      document.write("<br />");

      // metodo getDay
      document.write(data.getDay() + " >> 4");
      document.write("<br />");

      // metodo getHours
      document.write(data.getHours() + " >> 5");
      document.write("<br />");

      // metodo getMinutes
      document.write(data.getMinutes() + " >> 6");
      document.write("<br />");

      // metodo getSeconds
      document.write(data.getSeconds() + " >> 7");
      document.write("<br />");

      // metodo getMilliseconds
      document.write(data.getMilliseconds() + " >> 8");
      document.write("<br />");

      // metodo getTime
      document.write(data.getTime() + " >> 9");
      document.write("<br />");

      // metodo getUTCDate
      document.write(data.getUTCDate() + " >> 10");
      document.write("<br />");

      // metodo getUTCDay
      document.write(data.getUTCDay() + " >> 11");
      document.write("<br />");

      // metodo getUTCMonth
      document.write(data.getUTCMonth() + " >> 12");
      document.write("<br />");

      // metodo getUTCFullYear
      document.write(data.getUTCFullYear() + " >> 13");
      document.write("<br />");

      // metodo getUTCHours
      document.write(data.getUTCHours() + " >> 14");
      document.write("<br />");

      // metodo getUTCMinutes
      document.write(data.getUTCMinutes() + " >> 15");
      document.write("<br />");

      // metodo getUTCSeconds
      document.write(data.getUTCSeconds() + " >> 16");
      document.write("<br />");

      // metodo getUTCMilliseconds
      document.write(data.getUTCMilliseconds() + " >> 17");
      document.write("<br />");

      // metodo toDateString
      document.write(data.toDateString() + " >> 18");
      document.write("<br />");

      // metodo toTimeString
      document.write(data.toTimeString() + " >> 19");
      document.write("<br />");

      // metodo toLocaleDateString
      document.write(data.toLocaleDateString() + " >> 20");
      document.write("<br />");

      // metodo toLocaleTimeString
      document.write(data.toLocaleTimeString() + " >> 21");
      document.write("<br />");

      // metodo toUTCString
      document.write(data.toUTCString() + " >> 22");
      document.write("<br />");

      // metodo toISOString
      document.write(data.toISOString() + " >> 23");
      document.write("<br />");

      // metodo toJSON
      document.write(data.toJSON() + " >> 24");
      document.write("<br />");

      // metodo toString
      document.write(data.toString() + " >> 25");
      document.write("<br />");

      // metodo toLocaleString
      document.write(data.toLocaleString() + " >> 26");
      document.write("<br />");

      // metodo toUTCString
      document.write(data.toUTCString() + " >> 27");
      document.write("<br />");

      // metodo toGMTString
      document.write(data.toGMTString() + " >> 28");
      document.write("<br />");

      // metodo toTimeString
      document.write(data.toTimeString() + " >> 29");
      document.write("<br />");

      // metodo toLocaleTimeString
      document.write(data.toLocaleTimeString() + " >> 30");
      document.write("<br />");
      document.write("<br />");
      document.write("<br />");
      document.write("<br />");
      document.write("<br />");

      // adicioanar e subtrair dias
      document.write(data.toString());
      data.setDate(data.getDate() + 1);
      document.write("<br />");
      document.write(data.toString());
      document.write("<br />");

      var data1 = "2020-12-31";
      var data2 = "2021-01-01";
      document.write("<br />");
      document.write(data1.getTime());
      document.write(data1.toString());

      document.write(data2.toString());
      document.write("<br />");
      document.write(data2.getTime());

      document.write(data2.getTime() - data1.getTime());
    </script>
  </head>
  <body></body>
</html>
