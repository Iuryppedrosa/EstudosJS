  <body>
    <script>
      var list_frutas = Array();
      list_frutas[0] = 12;
      list_frutas[1] = 40;
      list_frutas[2] = 3;
      list_frutas[3] = 7;
      list_frutas[4] = 19;
      list_frutas[5] = 1;

      list_frutas.sort(ordenarArray);
      console.log(list_frutas);

      function ordenarArray(a, b) {
        return a - b;
      }
    </script>
